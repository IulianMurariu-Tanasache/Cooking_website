<main onload="set_cumparaturi()">
    <div class="center-div">
        <form>
            <fieldset>
                <legend>Gestioneaza cumparaturi</legend>
                <label>Nume: </label>
                <input type="text" id="nume-produs" name="nume-produs">
                <label>Cantitate: </label>
                <input type="text" id="cantitate-produs" name="cantitate-produs">
                <button type="button" onclick="adauga_cumparatura()">Adauga</button>
                <div class="linie-div"></div>
                <label>Id: </label>
                <input type="number" id="id-produs" name="id-produs">
                <button type="button" onclick="sterge_cumparatura()">Sterge</button>
                <button type="button" onclick="clear_cumparatura()">Goleste</button>
            </fieldset>
        </form>
        <br>
        <div id="cumparaturi"></div>
    </div>
</main>
