<!DOCTYPE html>
<html>
    <head>
        <title>
            Retete nebune de bucatarie
        </title>
        <link rel="stylesheet" type="text/css" href="css/stil.css"/>
    </head>
    <body>
        <div class = "head-div">
            <header>
                <h1>
                    Retete de bucatarie de la camin
                </h1>
            </header>
            <nav>
                <a href="index.html" >Acasa</a>
                <a href="despre.html" >Despre</a>
                <a href="inregistreaza.html" >Inregistreaza</a>
                <a href="video.html" >Video</a>
                <a href="desen.html" >Desen</a>
                <a href="invat.html" class="nav-item">Invat</a>
            </nav>
        </div>
        <main>
            <div class="center-div">
                <form action="/action_page.php">
                    <br>
                    <label>Inregistreaza-te:</label>
                    <br>
                    <div class="fieldset-div">
                        <fieldset id="primul-fieldset">
                            <legend>Informații generale:</legend>
                            <div>
                                <label for="username">Nume utilizator:</label>
                                <input type="text" id="username" name="username">
                            </div>
                            <div>
                                <label for="parola">Parola:</label>
                                <input type="password" id="parola" name="parola">
                            </div>
                            <div>
                            <label for="nume">Nume:</label>
                            <input type="nume" id="nume" name="nume">
                            </div>
                            <div>
                            <label for="prenume">Prenume:</label>
                            <input type="text" id="prenume" name="prenume">
                            </div>
                            <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                            </div>
                            <div>
                            <label for="tel">Telefon:</label>
                            <input type="tel" id="tel" name="tel" pattern="07[0-9]{2}\.[0-9]{6}">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Informații personale:</legend>
                            <label for="sex">Sexul:</label>
                            <select name="sex" id="sex">
                                <option value="masculin">Masculin</option>
                                <option value="feminin">Feminin</option>
                            </select><br><br>
                            <label for="reteta">Reteta preferata:</label>
                            <input list="retete" name="retetele" id="retetele"/>
                            <datalist id="retete">
                                <option value="Orez">
                                <option value="Orez prajit">
                                <option value="Taietei in stil indian">
                                <option value="Pui dulce">
                            </datalist><br><br>
                            <label for="culoare">Culoarea preferată:</label>
                            <input type="color" id="culoare" name="culoare"><br><br>
                            <label for="data">Data nasterii:</label>
                            <input type="date" id="data" name="data"><br><br>
                            <label for="ora">Ora nasterii:</label>
                            <input type="time" id="ora" name="ora"><br><br>
                            <label for="varsta">Varsta:</label>
                            <input type="range" id="varsta" name="varsta" min="0" max="200"><br><br>
                            <label for="pagina">Pagina personala:</label>
                            <input type="url" id="pagina" name="pagina"><br><br>
                            <label for="descriere">Descriere:</label><br>
                            <textarea id="descriere" name="descriere" rows="4" cols="50">
                                Da.
                            </textarea><br><br>
                        </fieldset>
                    </div>
                    <input id="inregInput" type="submit" value="Inregistreaza">
                </form>
              </div>
        </main>
        <br>
        <footer>
            &copy;2022 Retete de bucatarie de la camin
        </footer>
    </body>
</html>
